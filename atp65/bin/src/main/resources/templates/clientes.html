<!DOCTYPE html>
<html lang="pt-BR">
<head>
<head th:replace="~{base :: head(Lista de Clientes)}"></head>
<title>Cadastro de Clientes</title>
</head>
<body>
	<h1>Clientes</h1>
	<h2>Lista de Clientes Cadastrados</h2>
	<a a href="/cliente/cadastrar">Cadastrar novo cliente</a>
	<br />
	
	<table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${clientes}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.nome}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.telefone}"></td>
                 <td>
                    <a class="btn btn-warning" th:href="@{'/cliente/editar/'+${c.id}}">Editar</a> |
                    <a class="btn btn-danger" th:href="@{'/cliente/deletar/'+${c.id}}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
	
</body>
</html>
