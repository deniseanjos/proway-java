<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form action="/cliente/salvar" method="post">
        <input type="hidden" name="id" id="id" th:value="${cliente.id}">
        nome: <input type="text" name="nome" id="nome" th:value="${cliente.nome}"> <br />
        email: <input type="text" name="email" id="email" th:value="${cliente.email}"> <br />
        telefone: <input type="text" name="telefone" id="telefone" th:value="${cliente.telefone}"> <br />
        <input type="submit" value="Salvar">
    </form>
    <br />
    <a href="/cliente">Voltar para lista</a>
    <br />
</body>
</html>
